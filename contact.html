    <main>
        <div class="scroll-up">
            <a href="#header"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
        </div>
        <section class="py-5 my-5">
            <div class="container text-center">
                <div class="contact-info ">
                    <h1>Contact Us</h1>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <form action="post" class="text-center">
                                <label for="name">
                                    <input type="text" class="py-1 px-2" name="name" id="name" placeholder="Name">
                                </label>
                                <label for="email">
                                    <input type="email" class="py-1 px-2" name="email" id="email" placeholder="E-Mail">
                                </label>
                                <label for="subject">
                                    <input type="text" class="py-1 px-2" name="subject" id="subject" placeholder="Subject">
                                </label>
                                <label for="message">
                                    <input type="text" class="py-1 px-2" name="message" id="message" placeholder="Message">
                                </label>
                                <label for="submit">
                                    <input type="submit" class="button py-2 px-3 m-auto" value="SEND MESSAGE">
                                </label>
                            </form>
                            <!-- <button type="submit" class="button"></button> -->
                        </div>
                        <div class="contact-info col-md-6 col-sm-6">
                            <div class="contact-grid grid">
                                <div>
                                    <i class="fa fa-2x fa-envelope-o" aria-hidden="true"></i>
                                    <h5>Email</h5>
                                    <p>itu@genetrixsoftware.com</p>
                                </div>
                                <div>
                                    <i class="fa fa-2x fa-linkedin" aria-hidden="true"></i>
                                    <h5>LinkedIn</h5>
                                    <p>Genetrix-Acquisitions
                                </div>
                                <div>
                                    <i class="fa fa-2x fa-mobile" aria-hidden="true"></i>
                                    <h5>Phone</h5>
                                    <p>+44 798 431 4533</p>
                                </div>
                                <div>
                                    <i class="fa fa-2x fa-map-marker" aria-hidden="true"></i>
                                    <h5>Address</h5>
                                    <p>27 Suffolk, Maidenhead, UK</p>
                                </div>
                            </div>
                        </div>
                        <div class="map-div">
                            <h3>Location</h3>
                            <div id="map"></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
